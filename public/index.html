        findNearMeBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            findNearMeBtn.querySelector('span').textContent = 'Finding...';
            findNearMeBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    fetch(`${findNearMeEndpoint}?lat=${latitude}&lon=${longitude}`)
                        .then(response => response.json())
                        .then(nearbyStops => {
                            suggestionsContainer.innerHTML = '';
                            if (nearbyStops.length > 0) {
                                nearbyStops.forEach(stop => {
                                    // Add the new data to our client-side list if it's not already there
                                    if (!ALL_STOPS_DATA.some(s => s.id === stop.id)) {
                                        ALL_STOPS_DATA.push(stop);
                                    }

                                    // --- THIS IS THE UPDATED DISPLAY LOGIC ---
                                    const item = document.createElement('div');
                                    item.className = 'p-3 cursor-pointer suggestion-item';
                                    item.dataset.id = stop.id; // The stop_id is used for selection
                                    item.innerHTML = `
                                        <div class="font-semibold text-gray-800 dark:text-gray-200">${stop.name}</div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                            Routes: ${stop.servicing_routes || 'N/A'}
                                        </div>
                                    `;
                                    suggestionsContainer.appendChild(item);
                                });
                                suggestionsContainer.classList.remove('hidden');
                                searchInput.focus();
                            } else {
                                alert('No stops found within a 500 meter radius.');
                            }
                        })
                        .finally(() => {
                            findNearMeBtn.querySelector('span').textContent = 'Near Me';
                            findNearMeBtn.disabled = false;
                        });
                },
                (error) => {
                    alert('Unable to retrieve your location. Please grant location permission.');
                    findNearMeBtn.querySelector('span').textContent = 'Near Me';
                    findNearMeBtn.disabled = false;
                }
            );
        });
