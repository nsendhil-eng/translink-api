<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisbane Transit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        .suggestion-item:hover { background-color: #bae6fd; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(29, 78, 216, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(29, 78, 216, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 78, 216, 0); }
        }
        .filter-btn-active { background-color: #2563eb !important; color: white !important; }
        .dark .suggestion-item:hover { background-color: #1e40af; }
        .child-stop { border-left: 2px solid #3b82f6; }
        .suggestion-selected { background-color: #2563eb !important; color: white !important; }
        .suggestion-selected .text-gray-500, .suggestion-selected .dark\:text-gray-400 { color: #dbeafe !important; }
        .suggestion-selected .walking-directions-btn svg { stroke: white !important; }
        .marker-selected { border: 2px solid #2563eb; box-shadow: 0 0 8px #2563eb; }

        .route-filter-active { background-color: #1d4ed8; color: white; border-color: #1d4ed8; }
        .marker-highlight-red .p-1 {
            background-color: #ef4444; /* red-500 */
            box-shadow: 0 0 12px 3px #ef4444;
            transition: all 0.3s ease-in-out;
        }

        /* Shared modal styles for mobile */
        body.modal-active {
            overflow: hidden;
        }

        /* Search Suggestions Modal */
        @media (max-width: 767px) {
            body.suggestions-active {
                overflow: hidden; /* Prevent body scroll when modal is open */
            }
            .mobile-modal-wrapper {
                position: fixed; inset: 0; z-index: 1999; background-color: rgba(0, 0, 0, 0.5); /* Backdrop */
                display: flex; align-items: flex-end; justify-content: center;
                transition: opacity 0.3s ease;
            }
            .mobile-modal-wrapper.hidden {
                opacity: 0;
                pointer-events: none;
            }
            .mobile-modal-wrapper #autocomplete-suggestions {
                transform: translateY(100%);
                transition: transform 0.3s ease-out;
            }
            body.suggestions-active .mobile-modal-wrapper #autocomplete-suggestions {
                transform: translateY(0);
            }
            #suggestions-wrapper #autocomplete-suggestions {
                position: static;
                width: 90vw;
                max-width: 500px;
                max-height: 70vh;
                overflow-y: auto;
                display: flex !important; /* Use flex for inner layout */
                flex-direction: column;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
        }

        /* Route Filter Modal */
        @media (max-width: 767px) {
            #route-filter-modal-wrapper #route-filters-container {
                width: 90vw;
                max-width: 500px;
            }
        }

        /* Favorites Modal */
        @media (max-width: 767px) {
            /* This can be updated later if needed */
            #favorites-modal-wrapper #favorites-dropdown {
                position: static;
                width: 90vw;
                max-width: 500px;
                max-height: 70vh;
                overflow-y: auto;
                display: block !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col md:h-screen overflow-x-hidden">

    <div id="top-header" class="w-full max-w-7xl mx-auto p-4 flex-shrink-0">
        <header class="relative text-center mb-4">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Brisbane Transit</h1>
            <p id="currentTime" class="text-lg text-gray-600 dark:text-gray-400 mt-2"></p>
        </header>
        
        <section class="mb-4">
            <div class="flex flex-col sm:flex-row gap-2 items-center">
                <div class="relative flex-grow w-full">
                    <input type="text" id="stop-search-input" placeholder="Search for a stop or route..." class="w-full p-4 bg-white dark:bg-gray-800 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-2 w-full sm:w-auto justify-center">
                    <button id="find-near-me-btn" class="flex-grow sm:flex-grow-0 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                        <span>Near Me</span>
                    </button>
                    <div id="favorites-container" class="relative"></div>
                    <a href="routes.html" title="Manage Favorite Routes" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold p-2.5 rounded-lg transition duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                    </a>
                    <a href="help.html" title="Help & Features" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold p-2.5 rounded-lg transition duration-300 flex items-center justify-center">
                        <svg class="w-6 h-6" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M716.8 179.2a51.2 51.2 0 0 1 51.2 51.2v281.6h-51.2V230.4H256v563.2h281.6v51.2H256a51.2 51.2 0 0 1-51.2-51.2V230.4a51.2 51.2 0 0 1 51.2-51.2z" fill="currentColor"></path>
                            <path d="M775.168 585.3696c16.64 14.7968 24.0384 33.28 24.0384 57.2928 0 20.3264-5.5552 36.9664-14.7968 49.92-3.6864 5.5296-14.7712 14.7712-35.0976 31.3856-7.424 7.424-12.9536 12.9536-16.64 20.3264-3.6864 7.424-7.3984 16.64-7.3984 27.7248v7.3984H680.96v-7.3984c0-14.7712 1.8432-27.7248 7.3984-38.8096 5.5296-11.0848 20.3264-27.7248 46.1824-49.8944l7.3984-7.3984c7.3984-9.216 11.0848-18.4576 11.0848-29.568 0-12.928-3.6864-24.0128-11.0848-33.2544-7.3984-7.3984-20.3264-12.928-33.28-12.928-18.4576 0-31.4112 5.5296-40.6528 16.64-7.3728 9.216-11.0848 24.0128-11.0848 42.496H614.4c0-29.568 9.216-53.6064 25.856-70.2208C656.896 572.416 680.96 563.2 710.528 563.2c27.7248 0 48.0512 7.3984 64.6656 22.1696zM725.2736 808.96c5.5552 5.5808 9.2416 12.9536 9.2416 20.352 0 9.216-3.6864 14.7968-9.216 20.3264-5.5552 5.5552-12.9536 7.3984-22.1952 7.3984-9.216 0-14.7712-3.712-20.3264-9.2416-5.5552-5.5552-9.2416-12.928-9.2416-20.3264 0-9.2416 3.6864-14.7968 9.216-20.3264 5.5808-5.5552 12.9536-7.3984 20.352-7.3984 9.216 1.8432 16.64 3.6864 22.1696 9.216z" fill="currentColor"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div id="search-options" class="mt-2 flex gap-2 hidden"></div>
            <div id="nearby-stops-cta-container" class="mt-3"></div>
            <div id="selected-stops-accordion" class="mt-3 hidden">
                <div id="selected-stops-header" class="flex justify-between items-center p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm cursor-pointer">
                    <span id="selected-stops-summary" class="font-semibold"></span>
                    <svg id="accordion-icon" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div id="selected-stops-container" class="hidden mt-2 p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm flex flex-wrap gap-2"></div>
            </div>
        </section>
    </div>

    <!-- Main content area that grows to fill space -->
    <div class="flex-grow w-full max-w-7xl mx-auto px-4 pb-4 md:min-h-0" id="main-content">
        <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:h-full w-full">
            <div id="map-column" class="relative h-[40vh] md:h-full min-h-[300px] rounded-lg shadow-lg overflow-hidden">
                <div id="map" class="w-full h-full"></div>
                <div id="map-overlay-text" class="absolute top-2 left-2 bg-black bg-opacity-60 text-white text-sm font-bold p-2 rounded-md z-[1000] hidden flex items-center justify-between max-w-[calc(100%-1rem)]"></div>
            </div>
            <div id="departures-column" class="flex flex-col md:h-full md:overflow-hidden mt-4 md:mt-0">
                <div id="route-filters-container" class="flex-shrink-0 mb-2 py-2 z-10"></div>
                <div id="direction-filters-container" class="flex-shrink-0 mb-2 z-10"></div>
                <main id="departures-container" class="space-y-4"></main>
                <p id="last-updated" class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center flex-shrink-0"></p>
            </div>
        </div>
    </div>

    <!-- Suggestions container is now a direct child of body to avoid clipping -->
    <div id="suggestions-wrapper" class="mobile-modal-wrapper hidden">
        <div id="autocomplete-suggestions" class="z-[2000] bg-white dark:bg-gray-800 border rounded-lg shadow-lg flex flex-col">
            <!-- Content will be injected here -->
        </div>
    </div>

    <div id="favorites-modal-wrapper" class="mobile-modal-wrapper hidden">
        <!-- The favorites dropdown will be injected here by JS -->
    </div>

    <div id="route-filter-modal-wrapper" class="mobile-modal-wrapper hidden">
        <div id="route-filters-modal-content" class="z-[2000] bg-white dark:bg-gray-800 border rounded-lg shadow-lg flex flex-col max-h-[70vh]">
            <!-- Content will be injected here by updateAndRenderRouteFilters -->
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
