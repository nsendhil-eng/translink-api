<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Favorite Routes - Brisbane Transit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .suggestion-item:hover { background-color: #f3f4f6; }
        .dark .suggestion-item:hover { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex items-center gap-4 mb-8">
            <a href="index.html" title="Go Back" class="flex-shrink-0 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold p-2 rounded-full transition duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white text-center flex-grow">Manage Favorite Routes</h1>
        </header>

        <main class="space-y-8">
            <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Your Favorite Routes</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                    Routes you select here will be automatically filtered when you open the app.
                </p>
                <div id="favorite-routes-list" class="flex flex-wrap gap-3">
                    <!-- Favorite routes will be injected here -->
                </div>
            </section>

            <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Add a Route</h2>
                <div class="relative">
                    <input type="text" id="route-search-input" placeholder="Search for a route number (e.g., 444, P331)" class="w-full p-4 bg-gray-100 dark:bg-gray-700 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="route-suggestions" class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border rounded-lg shadow-lg hidden max-h-60 overflow-y-auto"></div>
                </div>
            </section>
        </main>

        <footer class="text-center mt-8">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 inline-flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span>Go Back to App</span>
            </a>
        </footer>
    </div>

    <script>
        const state = {
            isLocal: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:',
            VERCEL_URL: 'https://transit.sn-app.space',
            LOCAL_URL: 'http://localhost:3001',
            get BASE_URL() { return this.isLocal ? this.LOCAL_URL : this.VERCEL_URL; },
            get searchEndpoint() { return `${this.BASE_URL}/api/search`; },
            favoriteRoutes: new Set(),
            debounceTimer: null
        };

        const searchInput = document.getElementById('route-search-input');
        const suggestionsContainer = document.getElementById('route-suggestions');
        const favoritesList = document.getElementById('favorite-routes-list');

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            // Store as a simple array of strings
            document.cookie = name + "=" + (JSON.stringify(Array.from(value)) || "")  + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return JSON.parse(c.substring(nameEQ.length,c.length));
            }
            return null;
        }

        function renderFavorites() {
            favoritesList.innerHTML = '';
            if (state.favoriteRoutes.size === 0) {
                favoritesList.innerHTML = `<p class="text-gray-500">No favorite routes yet. Use the search bar below to add some.</p>`;
                return;
            }
            state.favoriteRoutes.forEach(routeNumber => {
                const tag = document.createElement('div');
                tag.className = 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm font-semibold px-3 py-1.5 rounded-full flex items-center gap-2';
                tag.innerHTML = `<span>${routeNumber}</span><button data-route="${routeNumber}" class="remove-fav-btn font-bold text-lg leading-none">&times;</button>`;
                favoritesList.appendChild(tag);
            });
        }

        function toggleFavorite(routeNumber) {
            if (state.favoriteRoutes.has(routeNumber)) {
                state.favoriteRoutes.delete(routeNumber);
            } else {
                state.favoriteRoutes.add(routeNumber);
            }
            setCookie('favoriteRoutes', state.favoriteRoutes, 365);
            renderFavorites();
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(state.debounceTimer);
            const query = searchInput.value.trim();
            if (query.length < 1) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            state.debounceTimer = setTimeout(() => {
                fetch(`${state.searchEndpoint}?q=${encodeURIComponent(query)}`)
                    .then(res => res.json())
                    .then(data => {
                        suggestionsContainer.innerHTML = '';
                        if (data.routes && data.routes.length > 0) {
                            const uniqueRoutes = [...new Map(data.routes.map(item => [item['route_short_name'], item])).values()];
                            uniqueRoutes.forEach(route => {
                                const itemEl = document.createElement('div');
                                itemEl.className = 'p-3 cursor-pointer suggestion-item';
                                itemEl.dataset.route = route.route_short_name;
                                itemEl.innerHTML = `<div class="font-semibold">${route.route_short_name}</div><div class="text-xs text-gray-500">${route.route_long_name}</div>`;
                                suggestionsContainer.appendChild(itemEl);
                            });
                            suggestionsContainer.classList.remove('hidden');
                        } else {
                            suggestionsContainer.innerHTML = `<div class="p-3 text-center text-gray-500">No routes found.</div>`;
                            suggestionsContainer.classList.remove('hidden');
                        }
                    });
            }, 300);
        });

        suggestionsContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                toggleFavorite(item.dataset.route);
                searchInput.value = '';
                suggestionsContainer.classList.add('hidden');
            }
        });

        favoritesList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-fav-btn')) {
                toggleFavorite(e.target.dataset.route);
            }
        });

        // Initial load
        const savedFavorites = getCookie('favoriteRoutes');
        if (savedFavorites && Array.isArray(savedFavorites)) {
            state.favoriteRoutes = new Set(savedFavorites);
        }
        renderFavorites();
    </script>
</body>
</html>
